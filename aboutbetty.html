<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet'>
        <style>
            body {
                background-color: rgb(236, 236, 230);
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            table, th, td {
                border: 0.5px solid;
                background-color: aliceblue;
            }
            table {
                width: 100%;
            }
            th {
                width: 100px;
                text-align: center;
            }
            .namecell {
                width: 70%;
            }
            th a {
                text-decoration: none;
                color: rgb(94, 78, 78);
                display: block; 
                width: 100%;
                height: 100%;
                padding: 10px;
            }
            th a:hover {
                color: rgb(172, 181, 184);
            }

            /* Flexbox wrapper to align containers side by side */
            .wrapper {
                display: flex; 
                justify-content: center; 
                align-items: flex-start;
                gap: 20px;  
                margin-top: 15px; 
                width: 90%;
            }

            .container {
                width: 450px;
                height: 450px;
                border: 0.5px solid rgb(94, 78, 78);
                padding: 10px;
                background-color: aliceblue;
                color: rgb(94, 78, 78);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container img {
                max-width: 100%;
                max-height: 100%;
            }
           
            /* Right-side section containing the divider and accordion */
            .right-section {
                display: flex;
                flex-direction: column;
                gap: 15px; /* Space between top container and accordion */
            }

            /* Top container (divider above accordion) */
            .top-container {
                width: 430px;  
                height: 150px;
                border: 0.5px solid rgb(94, 78, 78);
                background-color: aliceblue;
                padding: 10px;
                font-size: 15px;
                line-height: 1.6;
                color: rgb(94, 78, 78);
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-weight: bold;
            }

            /* Accordion Style Containers */
            .accordion {
                width: 450px;  
                border: 0.5px solid rgb(94, 78, 78);
                background-color: aliceblue;
            }

            .expandable {
                cursor: pointer;
                padding: 10px;
                border-bottom: 1px solid rgb(109, 99, 99);
                background-color: lightgray;
                font-weight: bold;
                text-align: center;
            }

            .expandable:hover {
                background-color: darkgray;
            }

            .content {
                display: none; /* Hidden by default */
                padding: 10px;
                background-color: white;
                font-size: 15px;
                line-height: 1.6;
                color: rgb(94, 78, 78);
                overflow: auto;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th class="namecell"><a href="https://people.tamu.edu/~brooklyndixon">betty's backseat</a></th>
                <th><a href="https://people.tamu.edu/~brooklyndixon/aboutbetty" target="_blank">about me</a></th>
                <th><a href="https://people.tamu.edu/~brooklyndixon/academics" target="_blank">academic</a></th>
                <th><a href="https://people.tamu.edu/~brooklyndixon/miscellaneous" target="_blank">misc.</a></th>
            </tr>
        </table>

        <!-- Wrapper to keep image and right section side by side -->
        <div class="wrapper">
            <div class="container">
                <img src="bettypic.png" alt="Betty's Picture">
            </div>

            <!-- Right Section containing the new divider and accordion -->
            <div class="right-section">
                <div class="top-container">
                    This is the divider above the accordion.
                </div>

                <!-- Accordion Section -->
                <div class="accordion">
                    <div class="expandable">Section 1</div>
                    <div class="content">
                        <p>This is the content for Section 1.</p>
                    </div>

                    <div class="expandable">Section 2</div>
                    <div class="content">
                        <p>This is the content for Section 2.</p>
                    </div>

                    <div class="expandable">Section 3</div>
                    <div class="content">
                        <p>This is the content for Section 3.</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll('.expandable').forEach(item => {
                item.addEventListener('click', function() {
                    let content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            });
        </script>
    </body>
</html>
